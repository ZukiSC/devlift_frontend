<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="custom-color-cyan"></div>
    <div class="custom-color-orange"></div>
    <div class="custom-color-purple"></div>
    <div class="custom-color-White"></div>
    
    <div class="wrapper">
        <form action="">
            <div class="logo">
                <h3 class="logo-text" style="display: none;">
                    <span class="text-cyan">sign</span>
                    <span class="text-white">in</span>
                </h3>
                <img src="DevLift Logo.svg" alt="Logo">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Username or email" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="remember-me">
                <label><input type="checkbox"> <span class="text-white">Remember me</span></label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Sign in</button> 
            <div class="register-link">
                <p class="text-white">Don't have an account? <a href="#">Sign up</a></p>
            </div>
            <div class="social-media">
                <p>Or sign in with</p>
                <div class="social-icons">
                    <a href="#" title="Sign in with Google"><i class="fab fa-google"></i></a>
                    <a href="#" title="Sign in with Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" title="Sign in with Twitter"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
